<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="available.css">
    <title>Buy/Sell</title>
</head>
<body>
    <header>
        <h1>SkyLitho Communications</h1>
        <nav>
            <ul>
                <li><a href="#buy">Buy</a></li>
                <li><a href="#sell">Sell</a></li>
                <li><a href="#purchasing">Purchasing</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="buy">
            <h2>Buy</h2>
            <p>Browse items available for purchase.</p>
            <!-- Add content for buying items -->
            <button type="button">Buy</button>
        </section>
        </section>

        </section>

        <section id="sell">
            <h2>Sell</h2>
            <p>Upload images and details of items you want to sell.</p>
            <form>
                <label for="item-name">Item Name:</label>
                <input type="text" id="item-name" name="item-name" required><br><br>
                <label for="item-description">Machine Description:</label>
                <textarea id="item-description" name="item-description" required></textarea><br><br>
                <label for="item-price">Machine Price:</label>
                <input type="number" id="item-price" name="item-price" required><br><br>
                <label for="item-image">Upload Image:</label>
                <input type="file" id="item-image" name="item-image" accept="image/*" required><br><br>
                <button type="submit">Sell</button>
            </form>
        </section>

        <section id="purchasing">
            <h2>Purchasing</h2>
            <p>Manage your machine purchases and view order history.</p>
            <!-- Add content for purchasing management -->
        </section>
    </main>

    <footer>
        <p> SkyLitho Communications. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
